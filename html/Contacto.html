    <!--Principal-->

    <!-- Default form contact -->
<form class="text-center border border-light p-5" action="#!">

    <p class="h4 mb-4">Contactanos</p>

    <!-- Name -->
    <input type="text" id="defaultContactFormName" class="form-control mb-4" placeholder="Nombre" style="background-color:#f2b8a0">

    <!-- Email -->
    <input type="email" id="defaultContactFormEmail" class="form-control mb-4" placeholder="E-mail" style="background-color:#f2b8a0">

    <!-- Subject -->
    <label style="background-color:#f2b8a0">Temas</label>
    <select class="browser-default custom-select mb-4" style="background-color:#f2b8a0" >
        <option value="" disabled>Elige una opcion</option>
        <option value="1" selected>Solicitud</option>
        <option value="2">Reportar un problema</option>
        <option value="3">Feedback</option>
        <option value="4">Otros</option>
    </select>

    <!-- Message -->
    <div class="form-group bg-warning">
        <textarea class="form-control rounded-0" id="exampleFormControlTextarea2" rows="3" placeholder="Mensaje" style="background-color:#f2b8a0"></textarea>
    </div>

    <!-- Copy -->
    <div class="custom-control custom-checkbox mb-4 ">
        <input type="checkbox" class="custom-control-input" id="defaultContactFormCopy">
        <label class="custom-control-label" for="defaultContactFormCopy">Enviarme una copia del mensaje</label>
    </div>

    <!-- Send button -->
    <button class="btn btn-info btn-block" type="submit" style="background-color:#fcd487">Enviar</button>

</form>
